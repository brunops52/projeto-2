<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@300;600&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <header>
        <img src="./IMAGENS/contato.png" alt="agenda de contatos">
        <h1>Fast contact</h1>
        <button id="apagaTudo"> apagar<br>todos<br>contatos</button>
    </header>
    <form id="formulario">
        <input id="nome_pessoa" type="text" required placeholder="Digite o nome"/>
        <input id="numero_pessoa" type="number" required placeholder="Digite o número">
        <input id="email_pessoa" type="text" placeholder="Digite o e-mail(opcional)">
        <button id="enviar" type="submit">Adicionar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                    Nome
                </th>
                <th>
                    Número
                </th>
                <th>
                    E-mail
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <script src="script.js"></script>
    </table>
</div>
</body>
</html>
